<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="board.css">
</head>
<body>

<h2>글쓰기</h2>
<form name=board method=post>
	<table cellpadding=5 cellspacing=1 border="1">
		<tr >
		<td class="in">작성자</td>
		<td>
		<input type="text" name="writer" class="input" >
		</td>
		<td class="in">작성 일자</td>
		<td>
		<input type="date" name="today" class="input">
		</td>
		</tr>
		<tr height="20">
		<td class="in">제목</td>
		<td colspan="3">
		<input type="text" name="title" class="input" style="width:350px" >
		</td>
		</tr>
		<tr>
		<td colspan="4" style="text-align:center;">
		<textarea rows="20" cols="65" style="text-align:center" placeholder="텍스트를 작성하는 공간입니다." 
		style="resize : none"></textarea>
		</td>
		</tr>
	</table>
	<input type="submit" name="submit" value="등록" >
	<input type="reset" name="reset" value="취소">
	
</form>


</body>
</html>
