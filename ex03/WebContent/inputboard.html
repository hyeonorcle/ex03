<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="board.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h2 align="center">게시판 작성</h2>
<br/>
<form name=board method=post action="inputboard.jsp">
	<table cellpadding=5 cellspacing=1 border="1" align="center" class="a">
		<tr >
		<td class="in">작성자</td>
		<td>
		<input type="text" name="writer" size="15" required>
		</td>
		<td class="in">작성 일자</td>
		<td>
		</td>
		</tr>
		<tr height="20">
		<td class="in">제목</td>
		<td colspan="3">
		<input type="text" name="title" size="45">
		</td>
		</tr>
		<tr>
		<td colspan="4" style="text-align:center;">
		<textarea rows="15" cols="70" style="text-align:center" placeholder="텍스트를 작성하는 공간입니다." 
		style="resize : none" name="text"></textarea>
		</td>
		</tr>
	</table>
	<br>
	<table align="center" style="width:550px">
	<tr><td align="right">
		<input type="submit" name="submit" value="등록" class="btn btn-outline-info btn-sm">
	    <input type="reset" name="reset" value="취소" class="btn btn-outline-info btn-sm">
	</td></tr>
	</table>
</form>


</body>
</html>
