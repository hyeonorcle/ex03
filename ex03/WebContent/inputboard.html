<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
		table {
			border-collapse:collapse;
			border:3px;
			border-color: light-grey;
			width: 500px;
			font-size:12px; 
			
			}
		td,th { 
			width:80px;
			padding: 5px;
			height:20px;
		 }
		 
</style>
</head>
<body>
<form name=board method=post>
	<table border="1" >

		</tr>

		</td>
		</tr>
	</table>
</form>

</html>
